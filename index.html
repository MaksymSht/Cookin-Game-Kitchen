<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cooking Game - Kitchen</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="kitchen">
      <img
        id="kitchen-bg-img"
        src="img/kitchen-bg.jpg"
        alt="Kitchen Background"
      />

      <div id="dropzone-container">
        <div id="pot" class="dropzone" title="Pot (for boiling)"></div>
        <div id="oven" class="dropzone" title="Oven (for baking)"></div>
        <div
          id="fridge"
          class="dropzone"
          title="Fridge (for storing cold food)"
        ></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
